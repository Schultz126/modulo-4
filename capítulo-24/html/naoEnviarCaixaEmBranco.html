<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Os input só enviam se digitar algo</h1>
    <form action="" method="POST" autocomplete="on">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required minlength="5" maxlength="20" placeholder="nome" autocomplete="username">
        </p>
        <p>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required minlength="8" placeholder="min 8 letras" autocomplete="current-password">
        </p>
        <p>
            <label for="avaliacao">Avaliação: </label>
            <input type="number" step="0.1" id="avaliacao" value="5">
        </p>
        <p>
            <label for="enviar"></label>
            <input type="submit" value="Enviar" name="enviar" id="enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
